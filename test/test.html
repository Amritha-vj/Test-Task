<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/icon.js"></script>
    <script src="js/.js"></script>
    <link href="css/test-css.css" rel="stylesheet">
    <title>Timeline</title>
</head>
<body>
    <div class="width-border">
        <div class="head">
            <span class="font ">Time Schedule</span>
            <span class="small-font opacity">8:00am to 6:00pm</span>
        </div> 
        <div class="margin-bottom space">
            <div class="head flex border-top " >
                <div class="small-font opacity">8:00</div>
                <div class="small-font excercise bgcolor width-90 border-left">Exercise</div>
            </div>
        </div>
        
        <div class="head flex">
            <div class="space">
                <div class="small-font-1 fs-8 border-bottom">
                    8:30
                </div>
                
                <div class="small-font-2 opacity">
                    9:00
                </div>
            </div>
            <div class="width-50">
                <div class=" small-font plan bgcolor border-left bgcolor ">
                    Plan day
                </div>
            
                <div class=" small-font review bgcolor border-left bgcolor">
                    Review yesterday's contents
                </div>
            </div>
            <div class="travel bgcolor width-50">
                    <div class="bgcolor  width ">
                        <div class="small-font padding border-left ">
                            Travel to work
                        </div>
                        <div class="blank"></div> 
                    </div>   
            </div>
        </div>
        <div class="head flex border-bottom">
            <div class="fs-8 opacity  space">
                9:30
            </div>
            <div class=" small-font width-80 code bgcolor border-left">
                Code Review
            </div>
        </div>
        <div class="head-1 border-bottom">
            <div class="small-font opacity space-1">
                10:00
            </div><br>
            <div class=" fs-8  space-1">
                10:30
            </div>
        </div>
        <div class="flex margin-left  head small-font border-bottom">
            <div class=" space">
                <div class="opacity">11:00</div><br>
                <div class="fs-8 border-bottom">11:30</div><br>
                <div class="opacity">12:00</div><br>
                <div class="opacity fs-8">12:30</div><br>
            </div>
            <div class=" small-font lunch bgcolor width-80 border-left ">
                Have lunch with John
            </div>
        </div>
        <div class="head-1 border-bottom">
            <div class="small-font opacity  space-1 ">
                1:00
            </div><br>
            <div class="fs-8  opacity  space-1">
                1:30
            </div>
        </div>
        <div class="head flex border-bottom ">
            <div>
                <div class="small-font  opacity  space-1 ">
                    2:00
                </div><br>
                <div class=" fs-8  opacity  space-1">
                    2:30
                </div><br>
            </div>
            <div class="small-font follow bgcolor width-50  border-left">
               Follow up with designer
            </div>
            <div class="bgcolor width-50 small-font-5">
                <div class="small-font-5 skype border-left ">
                    Skype call
                </div>
                <div class="white"></div>
               
                <div class="small-font-5 push border-left">
                    Push up branch
                </div>
            </div> 
        </div>
        <div class="clear"></div>
        <div class="head border-bottom">
            <div class="small-font  opacity space-1 ">
                3:00
            </div><br>
            <div class="fs-8  space-1">
                3:30
            </div>
        </div>
        <div class="head border-bottom">
            <div class="small-font  opacity space-1 ">
                4:00
            </div><br>
            <div class="fs-8  space-1">
                4:30
            </div>
        </div>
        <div class="head-1">
            <div class="small-font  opacity  space-1 ">
                5:00
            </div><br>
        </div>
       
    </div>
</body>
</html>
