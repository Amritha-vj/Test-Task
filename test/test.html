<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/icon.js"></script>
    <script src="js/.js"></script>
    <link href="css/test-css.css" rel="stylesheet">
    <title>Timeline</title>
</head>
<body>
    <div class="width-border">
        <div class="head border-bottom">
            <span class="font ">Time Schedule</span>
            <span class="small-font opacity">8:00am to 6:00pm</span>
        </div> 
        <div class="margin-bottom">
            <div class=" head flex" >
                <div class="small-font opacity">8:00</div>
                <div class="small-font excercise bgcolor width-80 border-left">Exercise</div>
            </div>
        </div>
        
        <div class="head flex ">
            <div >
                <div class="small-font-1 fs-8 border-bottom">
                    8:30
                </div>
                <hr>
                <div class="small-font-2 opacity border-bottom fs-8">
                    9:00
                </div>
            </div>
            <div class="width-50">
                <div class=" small-font plan bgcolor border-left bgcolor ">
                    Plan day
                </div>
            
                <div class=" small-font review bgcolor border-left bgcolor">
                    Review yesterday's contents
                </div>
            </div>
            
           
            <div class="travel bgcolor width-50">
                <span class="small-font padding margin-bottom border-left width-50">
                    Travel to work
                    <div class="blank">d</div>
                     
                </span>
            </div>
            <div class="clear">
            </div>
            
        </div>
        <div class="head flex border-bottom">
            <div class="fs-8 opacity">
                9:30
            </div>
            <div class=" small-font width-80 code bgcolor border-left">
                Code Review
            </div>
        </div>
        <div class="head-1 border-bottom">
            <div class="small-font opacity ">
                10:00
            </div><br>
            <div class=" fs-8">
                10:30
            </div>
        </div>
        <div class="flex margin-left  head small-font">
            <div>
                <div class="opacity">11:00</div><br>
                <div class="fs-8 border-bottom">11:30</div><br>
                <div class="opacity">12:00</div><br>
            </div>
            <div class=" small-font lunch bgcolor width-80 border-left">
                Have lunch with John
            </div>
        </div>
        <div class="head-1 border-bottom">
            <div class="small-font opacity ">
                1:00
            </div><br>
            <div class="fs-8  opacity">
                1:30
            </div>
        </div>
        <div class="head flex border-bottom ">
            <div>
                <div class="small-font  opacity ">
                    2:00
                </div><br>
                <div class=" fs-8  opacity">
                    2:30
                </div><br>
            </div>
            <div class=" small-font follow bgcolor width-50  border-left">
               Follow up with designer
            </div>
            <div class="bgcolor  width-50">
                <div class="small-font skype border-left ">
                    Skype call
                </div>
                <div class="white">d</div>
                <div class="small-font skype border-left">
                    Push up branch
                </div>
            </div> 
        </div>
        <div class="head border-bottom">
            <div class="small-font  opacity ">
                3:00
            </div><br>
            <div class="fs-8">
                3:30
            </div>
        </div>
        <div class="head border-bottom">
            <div class="small-font  opacity ">
                4:00
            </div><br>
            <div class="fs-8 ">
                4:30
            </div>
        </div>
        <div class="head-1">
            <div class="small-font  opacity ">
                5:00
            </div><br>
        </div>
       
    </div>
</body>
</html>
